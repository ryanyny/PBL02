<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        const a = 12, b = 7

        // 1: Single branch
        if (a > b)
            document.write('<p>1: a is greater than b</p>')

        // 2: Single branch, with else
        if (a < b) {
            document.write('<p>2: a is greater than b</p>')
        } else {
            document.write('<p>2: a is not greater than b</p>')
        }

        // 3: Single branch, multiple statments in the block
        if (a > b) {
            document.write('<p>3: a is greater than b</p>')
            document.write('<p>3: An additional line</p>')
        }

        // 4: Multiple branches
        if (a > b) {
            document.write('<p>4: a is greater than b</p>')
        } else if (a < b) {
            document.write('<p>4: a is less than b</p>')
        } else {
            document.write('<p>4: a is equal to b</p>')
        }

        // 5: Character strings
        const country = 'Spain'
        if (country === 'Spain')
            document.write('<p>5: Country is Spain</p>')
        if (country !== 'Spain')
            document.write('<p>5: Country is not Spain</p>')

        // 6: Ternary operator
        const greater = (a > b) ? a : b
        document.write('<p>6: The greater number is ' + greater + '</p>')
    </script>
</body>
</html>
